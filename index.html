<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEXORA '26 | SIST x ACM</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;600&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- MODULE LOADER -->
    <script>
      const modules = [
        "header",
        "hero",
        "about",
        "tracks",
        "bounty",
        "timeline",
        "sponsors",
        "location",
        "faq",
        "footer",
      ];

      async function loadModules() {
        for (const id of modules) {
          try {
            const res = await fetch(`components/${id}.html`);
            if (!res.ok) throw new Error(`Failed to load ${id}`);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
          } catch (e) {
            console.warn(e.message);
          }
        }

        /* âœ… INIT AFTER ALL COMPONENTS ARE READY */
        if (typeof initHeroSection === "function") initHeroSection();
        if (typeof initTimelineSection === "function") initTimelineSection();
        if (typeof initFAQ === "function") initFAQ();
        if (typeof initScrollDrag === "function") initScrollDrag();

        window.dispatchEvent(new Event("scroll"));
      }

      loadModules();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Feature JS (functions only, no DOMContentLoaded) -->
    <script src="./js/faq.js"></script>
    <script src="./js/timeline.js"></script>
    <script src="./js/hero-blizzard.js"></script>
    <!-- <script src="js/counter.js"></script> -->

  </head>

  <body>
    <!-- Global FX -->
    <div class="scanline"></div>

    <!-- HEADER -->
    <div id="header"></div>

    <!-- HERO -->
    <div id="hero"></div>

    <!-- MAIN CONTENT -->
    <main id="main-content">
      <div id="about" class="reveal"></div>
       <!-- COUNTER / MISSION CONTROL -->
      <!-- <div id="counter" class="reveal"></div> -->
      <div id="tracks" class="reveal"></div>
      <div id="bounty" class="reveal"></div>
      <div id="timeline" class="reveal"></div>
      <div id="sponsors" class="reveal"></div>
      <div id="location" class="reveal"></div>
      <div id="faq" class="reveal"></div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>
  </body>
</html>
