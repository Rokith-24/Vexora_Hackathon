<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE_REGISTRATION | VEXORA '26</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            background: #030303;
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .mono { font-family: 'Share Tech Mono', monospace; }

        /* REGISTRATION CARD STYLES */
        .reg-card {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 60px;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .reg-card::before {
            content: "SECURE_CONNECTION_ESTABLISHED";
            position: absolute;
            top: 15px;
            right: 20px;
            font-family: 'Share Tech Mono';
            font-size: 8px;
            color: #ff0000;
            opacity: 0.4;
        }

        .form-control-custom {
            background: rgba(255, 255, 255, 0.02) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 0 !important;
            padding: 15px !important;
            font-family: 'Share Tech Mono', monospace;
            transition: 0.3s;
        }

        .form-control-custom:focus {
            background: rgba(255, 0, 0, 0.05) !important;
            border-color: #ff0000 !important;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.1) !important;
        }

        .label-mono {
            font-family: 'Share Tech Mono';
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 8px;
        }

        .hero-cta {
            background: transparent;
            color: #fff;
            border: 1px solid #ff0000;
            padding: 15px 25px;
            font-family: 'Share Tech Mono';
            font-size: 13px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            width: 100%;
        }

        .hero-cta:hover { background: #ff0000; color: #fff; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #555;
            text-decoration: none;
            font-family: 'Share Tech Mono';
            font-size: 12px;
        }
        .back-link:hover { color: #ff0000; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">< RETURN_TO_HOME</a>

    <div class="container">
        <div class="reg-card">
            <div class="row g-5 align-items-center">
                <div class="col-lg-5">
                    <span class="text-danger mono small">AUTH_PROTOCOL_ACTIVE</span>
                    <h2 class="display-5 fw-bold text-white mt-2 mb-4">JOIN THE<br>BREACH.</h2>
                    <p class="text-secondary small mb-5">
                        Secure your terminal for the VEXORA '26 multidimensional event. 
                        Input your credentials to synchronize with the Hawkins Lab server.
                    </p>
                    <div class="d-flex align-items-center gap-3">
                        <div class="spinner-grow spinner-grow-sm text-danger" role="status"></div>
                        <span class="mono x-small text-secondary" style="font-size: 10px;">WAITING_FOR_CREDENTIALS...</span>
                    </div>
                </div>

                <div class="col-lg-7">
                    <form id="registrationForm" class="row g-4">
                        <div class="col-md-6">
                            <label class="label-mono">USER_IDENTIFIER</label>
                            <input type="text" class="form-control form-control-custom" placeholder="FULL NAME" required>
                        </div>
                        <div class="col-md-6">
                            <label class="label-mono">COMM_LINK</label>
                            <input type="email" class="form-control form-control-custom" placeholder="EMAIL ADDRESS" required>
                        </div>
                        <div class="col-md-12">
                            <label class="label-mono">ORIGIN_SQUAD (COLLEGE)</label>
                            <input type="text" class="form-control form-control-custom" placeholder="INSTITUTION NAME" required>
                        </div>
                        <div class="col-md-12 mt-4">
                            <button type="submit" class="hero-cta">SUBMIT_TO_BREACH_PROTOCOL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
